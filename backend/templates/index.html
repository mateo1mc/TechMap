<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- TechMap title -->
    <title>TechMap Albania - Find and Explore Tech Companies in Albania</title>
    <meta name="description" content="Explore and discover tech companies in Albania with TechMap. Find company locations, websites, and more.">
    
    <!-- TechMap Tags -->
    <meta name="keywords" content="TechMap Albania, tech companies Albania, startups Albania, IT companies, technology business">
    <meta name="robots" content="index, follow">
    
    <!-- TechMap - Social Sharing -->
    <meta property="og:title" content="TechMap Albania - Explore Tech Companies">
    <meta property="og:description" content="Discover top technology companies in Albania with TechMap. Search by location, website, and industry.">
    <meta property="og:image" content="https://github.com/mateo1mc/TechMap/blob/48cfadd356d7b3b2f52f6b37a027ee65624893c0/TechMapAL.png">
    <meta property="og:url" content="https://techmapal.pythonanywhere.com/">
    <meta property="og:type" content="website">
    
    <!-- TechMap - Twitter Card for Social Media -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="TechMap Albania - Explore Tech Companies">
    <meta name="twitter:description" content="Discover top technology companies in Albania with TechMap.">
    <meta name="twitter:image" content="https://github.com/mateo1mc/TechMap/blob/48cfadd356d7b3b2f52f6b37a027ee65624893c0/TechMapAL.png">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <!--  TechMap Head Structure -->
    <h1>TechMap Albania</h1>
    <!-- <h1>TechMap Albania - Discover and Connect with Tech Companies</h1>
    <h2>Find Technology Companies in Albania</h2>
    <h3>Search and Suggest Companies</h3> -->

    <div class="controls">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for companies..." list="companyNames">
            <span id="clearSearch" class="clear-button">&times;</span>
            <div id="customDropdown" class="custom-dropdown"></div>
        </div>
        <datalist id="companyNames"></datalist>
        <button id="searchButton">Search</button>
        <button id="suggestButton">Suggest a Company</button>
    </div>

    <!-- TechMap - The Map -->
    <div id="map"></div>

    <!-- TechMap - Modal for Suggest a Company -->
    <div id="suggestModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Suggest a Company</h2>
            <form id="suggestForm">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName" required>

                <label for="companyWebsite">Website (optional):</label>
                <input type="url" id="companyWebsite" name="companyWebsite" placeholder="https://example.com">

                <label for="companyAddress">Google Maps Address:</label>
                <input type="url" id="companyAddress" name="companyAddress" required placeholder="https://www.google.com/maps/place/...">

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- TechMap - Bottom Footer -->
    <footer>
        Created with ❤️ by <a href="https://www.linkedin.com/in/mateo1mc" target="_blank">Mateo Ç.</a> - <span id="currentYear"></span>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
