<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMap</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h1>TechMap</h1>
    <div class="controls">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for companies..." list="companyNames">
            <span id="clearSearch" class="clear-button">&times;</span>
            <div id="customDropdown" class="custom-dropdown"></div>
        </div>
        <datalist id="companyNames"></datalist>
        <button id="searchButton">Search</button>
        <button id="suggestButton">Suggest a Company</button>
    </div>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
